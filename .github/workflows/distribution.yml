name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ['ruby-3.0.0']
    steps:
      - uses: actions/checkout@v2
      - name: Install & Build npm
        run: npm install && npm run build
      - name: Set up Ruby
        uses: ruby/setup-ruby@2b019609e2b0f1ea1a2bc8ca11cb82ab46ada124
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
      - name: set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle
      - name: Capacitor copy and update
        run: npx cap add android && npx cap add ios && npx cap copy && npx cap sync
    
      - name:  Build with Gradle
        run: cd android && chmod +x gradlew && ./gradlew build 
      - name: Create Firebase Service Credentials file
        run: cd android && echo "$FIREBASE_CREDENTIALS" > firebase_credentials.json.b64 && base64 -d -i firebase_credentials.json.b64 > firebase_credentials.json
        env:
          FIREBASE_CREDENTIALS: ${{ secrets.FIREBASE_CREDENTIALS }} 
      - name:  Copy Fastlane files
        run: sh initFastlane.sh    
      - name: Deploy Android app to firebase
        run:  cd android && bundle install fastlane && bundle update fastlane && fastlane init && bundle exec fastlane update_plugins && bundle exec fastlane distribute
        env:
            VUE_APP_FIREBASE_ANDROID_APP_ID : ${{ secrets.VUE_APP_FIREBASE_ANDROID_APP_ID }}
            FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
